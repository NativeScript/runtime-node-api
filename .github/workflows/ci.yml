name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: "v1.x"

      - name: Check Formatting
        run: deno fmt --check

      - name: Lint
        run: deno lint

  test-macos:
    runs-on: macos-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: "v1.x"

      - name: Build libffi
        run: deno task build-libffi

      - name: Build (macOS, universal)
        run: deno task build macos

      - name: Test (macOS, Node.js)
        run: node examples/foundation.js

      - name: Test (macOS, Deno)
        run: deno run -A examples/foundation.js

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: "v1.x"

      - name: Build libffi
        run: deno task build-libffi

      - name: Build (iOS, universal)
        run: deno task build ios-universal
